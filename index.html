<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TaskMaster</h1>
        <button id="toggle-dark-mode" aria-label="Toggle Dark Mode">ðŸŒ™</button>
        <form id="task-form" class="task-input" aria-label="Add new task">
            <div class="input-group">
                <label for="new-task">Task Description:</label>
                <input type="text" id="new-task" placeholder="Add a new task..." required>
            </div>
            <div class="input-group">
                <label for="task-category">Category:</label>
                <select id="task-category">
                    <option value="General">General</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Urgent">Urgent</option>
                </select>
            </div>
            <div class="input-group">
                <label for="task-due-date">Due Date:</label>
                <input type="date" id="task-due-date">
            </div>
            <div class="input-group">
                <label for="task-priority">Priority:</label>
                <select id="task-priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <button type="submit" id="add-task-btn">Add Task</button>
            <p id="error-message" class="error" aria-live="polite"></p>
        </form>
        <div class="task-controls">
            <div class="filter-group">
                <label for="filter-category">Filter by Category:</label>
                <select id="filter-category">
                    <option value="All">All</option>
                    <option value="General">General</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Urgent">Urgent</option>
                </select>
            </div>
            <div class="sort-group">
                <label for="sort-tasks">Sort by:</label>
                <select id="sort-tasks">
                    <option value="default">Default</option>
                    <option value="due-date">Due Date</option>
                    <option value="priority">Priority</option>
                </select>
            </div>
            <button id="clear-all-btn">Clear All Tasks</button>
        </div>
        <div id="task-count" aria-live="polite">Total Tasks: 0</div>
        <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
